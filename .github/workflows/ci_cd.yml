name: CI-CD-Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Pull DVC data
        run: |
          dvc pull
          git status

      - name: Run Prefect pipeline
        run: python flows/pipeline.py

      - name: Build Docker Image
        run: docker build -t heart-api .

      - name: Save Docker Image
        run: docker save heart-api > heart-api.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: heart-api.tar
